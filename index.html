<!DOCTYPE html>
<html>
<head>
  <title>My Website</title>
  <style>
      /* Add some style to the website */
      @import url('https://fonts.googleapis.com/css?family=Roboto:400,700');

      body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background: url(https://source.unsplash.com/collection/190727/1600x900) no-repeat center center fixed;
        background-size: cover;
        background-position: center;
        animation: slide 60s linear infinite;
      }

      @keyframes slide {
        from {
          background-position: 0%;
        }
        to {
          background-position: 100%;
        }
      }

      header {
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 20px;
        text-align: center;
      }

      header h1 {
        margin: 0;
      }

      main {
        padding: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        height: calc(100vh - 100px);
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
      }

      .menu {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .menu a {
        color: #333;
        text-decoration: none;
        font-size: 16px;
      }

      .menu a:hover {
        color: #555;
      }

      .menu__item {
        position: relative;
        margin: 0 10px;
        transition: all 0.3s ease;
        border-radius: 5%;
        transform: translateY(0);
      }

      .menu__item:hover {
        transform: translateY(-5px);
      }

      .btn {
        background-color: rgba(0, 0, 0, 0.5);
        border: none;
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        display: block;
        margin: 20pxauto;
        border-radius: 10%;
      }

      .btn:hover {
        background-color: rgba(0, 0, 0, 0.7);
      }

      /* Add some transitions to the button */
      .btn {
        transition: all 0.3s ease;
      }

      .btn:hover {
        transform: scale(1.1);
      }
    </style>
</head>
<body>
<header>
  <div class="container">
    <h1>Welcome to My Website</h1>
  </div>
</header>
<main>
  <div class="container">
    <nav class="menu">
      <div class="menu__item">
        <a href="#">Menu 1</a>
      </div>
      <div class="menu__item">
        <a href="#">Menu 2</a>
      </div>
      <div class="menu__item">
        <a href="#">Menu 3</a>
      </div>
    </nav>
    <button class="btn" onclick="openYouTubeVideo()">Click me!</button>
  </div>
</main>
<script>
      function openYouTubeVideo() {
        // Open the "Never Gonna Give You Up" video on YouTube in a new tab
        window.open('https://www.youtube.com/watch?v=dQw4w9WgXcQ', '_blank');
      }
    </script>
</body>
</html>
