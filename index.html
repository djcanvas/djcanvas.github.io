        filter: blur(1%) brightness(97%);

      header {
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 20px;
        text-align: center;
      }

      header h1 {
        margin: 0;
      }

      main {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {

        margin: 0 auto;
      }

      .menu {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .menu a {
        color: #333;
        text-decoration: none;

      }

        color: #555;
      }

      .menu__item {
        position: relative;

{

        padding: 20px 40px;
        font-size: 20px;
        cursor: pointer;
        display: block;
        margin: 20px auto;
        border-radius: 10%;
      }

      .btn:hover {
        background-color: rgba(0, 0, 0, 0.7);
      }

      /* Add some transitions to the button */
      .btn {
        transition: all 0.3s ease;
      }

      .btn:hover {
        transform: scale(1.1);
      }

      /* Add a logo in the top left corner */
      .logo {
        position: absolute;
        top: 20px;
        left: 20px;
        width: 50px;
        height: 50px;
        background: url(https://i1.sndcdn.com/avatars-jlY9CG0yBja9dsG3-6KpZug-t500x500.jpg) no-repeat center center;
        background-size: cover;
        border-radius: 50%;
        cursor: pointer;
      }
    </style>
</head>
