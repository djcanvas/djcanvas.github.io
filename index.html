  <style>
      /* Add some style to the website */
      @import url('https://fonts.googleapis.com/css?family=Roboto:400,700');

      body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background-size: cover;
      }

      header {
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 20px;
        text-align: center;
      }

      header h1 {
        margin: 0;
      }

      main {
        padding: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        top: calc(50% - 100px);
      }

      .menu {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .menu a {
        color: #333;
        text-decoration: none;
        font-size: 16px;
      }

      .menu a:hover {
        color: #555;
      }

      .menu__item {
        position: relative;
        margin: 0 10px;
        transition: all 0.3s ease;
        border-radius: 5%;
        transform: translateY(0);
      }

      .menu__item:hover {
        transform: translateY(-5px);
      }

      .btn {
        background-color: rgba(0, 0, 0, 0.5);
        border: none;
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        display: block;
        margin: 20px auto;
        border-radius: 10%;
      }

      .btn:hover {
        background-color: rgba(0, 0, 0, 0.7);
      }

      /* Add some transitions to the button */
      .btn {
        transition: all 0.3s ease;
      }

      .btn:hover {
        transform: scale(1.1);

      height: 50px;
          background: url(https://i1.sndcdn.com/avatars-jlY9CG0yBja9dsG3-6KpZug-t500x500.jpg) no-repeat center center;
          background-size: cover;
          border-radius: 50%;
          cursor: pointer;
        }
      </style>
</head>
