<!DOCTYPE html>
<html>
<head>
  <title>My Website</title>
  <style>
      /* Add some style to the website */
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #333;
        color: white;
        padding: 20px;
        text-align: center;
      }

      header h1 {
        margin: 0;
      }

      main {
        padding: 20px;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
      }

      .menu {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .menu a {
        color: #333;
        text-decoration: none;
        font-size: 16px;
      }

      .menu a:hover {
        color: #555;
      }

      .btn {
        background-color: #333;
        border: none;
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }

      .btn:hover {
        background-color: #555;
      }

      /* Add some transitions to the button */
      .btn {
        transition: all 0.3s ease;
      }

      .btn:hover {
        transform: scale(1.1);
      }
    </style>
</head>
<body>
<header>
  <div class="container">
    <h1>Welcome to My Website</h1>
  </div>
</header>
<main>
  <div class="container">
    <nav class="menu">
      <a href="#">Menu 1</a>
      <a href="#">Menu 2</a>
      <a href="#">Menu 3</a>
    </nav>
    <button class="btn" onclick="showAlert()">Click me!</button>
  </div>
</main>
<script>
      function showAlert() {
        alert("Hello! You clicked the button.");
      }
    </script>
</body>
</html>
