<!DOCTYPE html>
<html>
<head>
  <title>My Website</title>
  <style>
      /* Add some style to the website */
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #333;
        color: white;
        padding: 20px;
        text-align: center;
      }

      header h1 {
        margin: 0;
      }

      main {
        padding: 20px;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
      }

      .btn {
        background-color: #333;
        border: none;
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }

      .btn:hover {
        background-color: #555;
      }

      /* Add some transitions to the button */
      .btn {
        transition: all 0.3s ease;
      }

      .btn:hover {
        transform: scale(1.1);
      }
    </style>
</head>
<body>
<header>
  <div class="container">
    <h1>Welcome to My Website</h1>
  </div>
</header>
<main>
  <div class="container">
    <h2>About Me</h2>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
      eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut
      enim ad minim veniam, quis nostrud exercitation ullamco laboris
      nisi ut aliquip ex ea commodo consequat.
    </p>
    <button class="btn" onclick="showAlert()">Click me!</button>
  </div>
</main>
<script>
      function showAlert() {
        alert("Hello! You clicked the button.");
      }
    </script>
</body>

</html>
